<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="encabezado">
        <h1>Weather Channel</h1>
        <input type="text" placeholder="Ingresá una ciudad" id="enviarInput">
        <button id="enviar">ENVIAR</button>
    </div>
    <div class="container">
        <ul class="ciudades">
            <li>
                <span id="ciudad"></span><br>
                <span id="temperatura"></span><span class="grados"></span><br>
                <img id="wicon" src="" alt="Ícono del tiempo"><br>
                <span id="descripcion"></span><br>
            </li>
        </ul>
    </div>
    <script src="../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
