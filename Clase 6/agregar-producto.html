          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle btn-outline-primary" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Productos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="libros.html">Libros</a>
                <a class="dropdown-item" href="discos.html">Discos</a>

            </li>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            </form>

          <ul class="navbar-nav ">

  <div class="container">
    <form>
        <div class="form-group">
        <label for="categoriaSelect">Nuevo Producto</label><br>
            <select id="categoriaSelect" class="form-control">
                <option value="" disabled selected hidden>Elegí una opción</option>
                <option value="">Libros</option>
                <option value="">Discos</option>
            </select>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Titulo:</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Pone tu Titulo acá">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Categoría:</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Asignale una categoría">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Precio:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Dale un valor">
          </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Punto de Venta:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(Dividir por comas, por ejemplo: Yenny, Amazon, Musimundo)">
          </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Imagen URL:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Por ejemplo: http://tuimagen.com/example.png">
          </div><br>
        <div class="form-group">
              <button class="btn btn-outline-dark my-2 my-sm-0 btn-publicar" type="submit">Publicar</button>
        </div>
      </form>
