<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input_conjunto">
            <input type="text" id="nombre" placeholder="Pon El nombre del objeto(deja un espacio al final si quieres que este separado)">
            <input type="number" id="cantidad" placeholder="Pon la cantidad a repetir y aumentar el numero">
            <input type="text" id="inicio_etiqueta" placeholder="Pon la etiqueta de inicio(opcional)">
            <input type="text" id="final_etiqueta" placeholder="Pon la etiqueta de cierre(opcional)">
            <input type="checkbox" name="limpiar" id="limpiar">
            <button id="enviar">enviar</button>
            <h3 id="relleno">Resultado:</h3>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
