<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Pregunta Pregunta-primer">
            <input type="text" id="pregunta-primero" placeholder="Pregunta JUGADOR UNO">
        </div>
        <div class="Pregunta Respuesta-primer">
            <input type="text" id="respuesta-primero" placeholder="RESPUESTA JUGADOR VERDADERA UNO">
        </div>
        <div class="Pregunta Pregunta-segundo">
            <input type="text" id="pregunta-segundo" placeholder="Pregunta JUGADOR DOS">
        </div>
        <div class="Pregunta Pregunta-segundo">
            <input type="text" id="respuesta-segundo" placeholder="RESPUESTA JUGADOR VERDADERA DOS">
        </div>
        <div class="Pregunta respuestas">
            <input type="text" id="respuestas-jugadoruno" placeholder="RESPUESTA JUGADOR UNO">
            <input type="text" id="respuestas-jugadordos" placeholder="RESPUESTA JUGADOR DOS">
            <input type="submit" id="enviarBtn">
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
