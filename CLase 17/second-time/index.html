<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input div">
        <h1>Cosas para hacer</h1>
        <input type="text" placeholder="Tarea a agregar" class="input">
        <button class="boton-agregar"></button>
    </div>
    <div class="container">
        <div class="item" disabled>
            <input type="text" name="" id="" class="item-input">
        </div>
        <button class="boton-editar"><i class="fas fa-look"></i></button>
        <button class="boton-remover"><i class="fas fa-trash"></i></button>

    </div>
    <script src="https://kit.fontawesome.com/be6f6f9a32.js"></script>
    <script src="index.js"></script>
</body>

</html>
